<body>
     <!--Cabeçalho-->
    <header>
        <img src="/imagens/logo.png">

         <!--Cria o menu de navegação-->

            <!--Email e senha-->
            <form action="/html/action-page.html">

                <input type="email" name="email" id="email">

                <input type="password" name="senha" id="senha">

            </form>
        </div>
        <div class="login">
            <h1>NÃO POSSUI UMA CONTA?</h1>
            <p>FAÇA O REGISTRO PARA CRIAR UMA CONTA</p>

            <a href="/html/registro.html">REGISTRO</a> <!--Botão para a página de registro-->
        </div>
    </div>

     <!--Rodapé-->
    <footer>
        <img src="/imagens/logo-preta.png" id="logo-preta"> <!--Logo do Rodapé-->

        <section id="footer">
            <p id="title">CONTATO</p><br>
            <p>(00)00000-0000</p>
            <p>exemplo@gmail.com</p>
        </section>

        <!--Redes sociais-->
        <div class="redes">
            <img src="/imagens/bxl-tiktok.svg" id="redes">
