<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Grêmio Colorado - Registro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/registro.css'>
</head>
<body>
    <header>
        <img src="/imagens/logo.png">

         <!--Cria o menu de navegação-->
        <ul>
            <li><a href="/html/eventos.html">EVENTOS</a></li>
            <li><a href="/html/sobre.html">SOBRE-NÓS</a></li>
            <li><a href="#footer">CONTATO</a></li>
            <li><a href="/html/loja.html">LOJA</a></li>
        </ul>
        
        <img src="/imagens/bx-user.svg" id="icone">
    </header>

     <!--Parte de cadastro e login-->
    <div class="bloco">
        <div class="cadastro">
            <h1>CADASTRE-SE</h1>
            <p>CADASTRE-SE PARA PODER CONHECER MAIS COISAS</p>

            <form action="/html/action-page.html" method="get"  onsubmit="return verificarSenha()">  <!--Formulário de cadastro-->
                <p>E-MAIL</p>
                <input type="email" name="email" id="email" required>

                <p>SENHA:</p>
                <input type="password" name="senha" id="senha" required>

                <p>CONFIRMAR SENHA:</p>
                <input type="password" name="conf-senha" id="confSenha" required>

                <br><input type="submit" name="cadastrar" id="cadastrar" value="ENVIAR">
            </form>
        </div>
        <div class="login">
            <h1>JÁ POSSUI UMA CONTA?</h1>
            <p>FAÇA LOGIN PARA OBTER SUAS INFORMAÇÕES</p>

            <a href="/html/login.html">LOGIN</a>
        </div>
    </div>

     <!--Rodapé-->
    <footer>
         <!--Logo rodapé-->
        <img src="/imagens/logo-preta.png" id="logo-preta">

         <!--Dados do rodapé-->
        <section id="footer">
            <p id="title">CONTATO</p><br>
            <p>(00)00000-0000</p>
            <p>exemplo@gmail.com</p>
        </section>

         <!--Redes sociais-->
        <div class="redes">
            <img src="/imagens/bxl-tiktok.svg" id="redes">
            <img src="/imagens/bxl-instagram.svg" id="redes">
        </div>
    </footer>

    <script src="/js/valida-cadastro.js"></script>
</body>
</html>
