</head>
<body>
    <header>
        <img src="/imagens/logo.png">

        <!--Cria o menu de navegação-->
        <ul>
            <li><a href="/html/eventos.html">EVENTOS</a></li>
            <li><a href="/html/sobre.html">SOBRE-NÓS</a></li>

        </ul>
        
        <img src="/imagens/bx-user.svg" id="icone"> <!--Icone de usuário-->
    </header>

    <!--Loja-->
    <div class="div">
        <h1>LOJA</h1>
        <p>VENHA ADIQUIRIR UMA CAMISA PERSONALIZADA</p>

        <!--Camisetas-->
        <div class="roupas">
            <div class="camisa">
                <img src="/imagens/camiseta.png"> <!--Imagem da camisa-->
                <h2>Camisa</h2>
                <p>R$ 45,00</p>
                <button onclick="comprar()">Comprar</button> <!--Botão de comprar-->
            </div>

            <!--Short-->
            <div class="short">
                <img src="/imagens/short.png"> <!--Imagem do short-->
                <h2>Short</h2>
                <p>R$ 40,00</p>
                <button onclick="comprar()">Comprar</button> <!--Botão de comprar-->
            </div>

            <!--Moletom-->
            <div class="moletom">
                <img src="/imagens/moletom.png"> <!--Imagem da moletom-->
                <h2>Moletom</h2>
                <p>R$ 80,00</p>
                <button onclick="comprar()">Comprar</button> <!--Botão de comprar-->
            </div>

            <!--Boné-->
            <div class="bone">
                <img src="/imagens/bone.png"> <!--Imagem do bone-->
                <h2>Bone</h2>
                <p>R$ 25,00</p>
                <button onclick="comprar()">Comprar</button> <!--Botão de comprar-->
            </div>
        </div>
    </div>

    <!--Rodapé-->
    <footer>
        <img src="/imagens/logo-preta.png" id="logo-preta"> <!--Logo preta-->

        <!--Dados de contato-->
        <section>
            <p id="title">CONTATO</p><br>
            <p>(00)00000-0000</p>
            <p>exemplo@gmail.com</p>
        </section>

        <!--Redes sociais-->
        <div class="redes">
            <img src="/imagens/bxl-tiktok.svg" id="redes">
            <img src="/imagens/bxl-instagram.svg" id="redes">
        </div>
    </footer>
</body>
