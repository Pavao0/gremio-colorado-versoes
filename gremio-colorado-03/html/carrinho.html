<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Grêmio Colorado - Loja</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/carrinho.css'>
    <script src='/js/carrinho.js'></script>
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <img src="/imagens/logo.png">

        <!--Cria o menu de navegação-->
        <ul>
            <li><a href="/html/eventos.html">EVENTOS</a></li>
            <li><a href="/html/sobre.html">SOBRE-NÓS</a></li>
            <li><a href="#footer">CONTATO</a></li>
            <li><a href="/html/loja.html">LOJA</a></li>
        </ul>
        
        <img src="/imagens/bx-user.svg" id="icone"> <!--Icone de usuário-->
    </header>

    <!--Menu de finalização de compra-->	
    <div id="divForm">

        <h1>Finalizar compra</h1>
        <p>Preencha os campos abaixo para continuar</p>

        <form onsubmit="return form()"> 
            <label for="nome">Nome:</label><br> <!--Nome-->
            <input type="text" id="nome" required><br>

            <label for="cep">CEP:</label><br> <!--CEP-->
            <input type="number" id="cep" required><br>

            <label for="num">Número da casa:</label><br> <!--Número da casa-->
            <input type="number" id="num" required><br>

            <!--Forma de pagamento-->
            <label for="formaDePagamento">Forma de pagamento:</label><br> 
            <input type="radio" name="formaDePagamento" value="pix" required>PIX
            <input type="radio" name="formaDePagamento" value="cartao" required>Cartão<br>

            <input type="submit" id="enviar" value="Finalizar Compra"> <!--Botão de finalizar compra-->
        </form>
    </div>

    <footer>
        <img src="/imagens/logo-preta.png" id="logo-preta"> <!--Logo preta-->

        <!--Dados de contato-->
        <section>
            <p id="title">CONTATO</p><br>
            <p>(00)00000-0000</p>
            <p>exemplo@gmail.com</p>
        </section>

        <!--Redes sociais-->
        <div class="redes">
            <img src="/imagens/bxl-tiktok.svg" id="redes">
            <img src="/imagens/bxl-instagram.svg" id="redes">
        </div>
    </footer>
</body>
</html>
